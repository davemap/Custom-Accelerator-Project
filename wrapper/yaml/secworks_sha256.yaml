---
wrapper:
  wrapper_name: secwork_sha256
  wrapper_size: 0x1000
  wrapper_ports: 
  - name: AHB
    type: AHB
    data_width: 32

  - name: in_data
    type: dma_req
    data_width: 1

  - name: out_data
    type: dma_req
    data_width: 1

  engine_name: stream_sha256
  engine_ports:
  - name: inport
    type: input
    interfaces:
    - name:  packet
      width: 512
    size: 0x0400
    base: 0x0000

  - name: cfg
    type: tied
    interfaces:
    - name:  size
      width: 64
    - name:  scheme
      width: 2
    size: 0x0000
    base: 0x0400

  - name: outport
    type: output
    interfaces:
    - name: packet
      width: 256
    size: 0x0400
    base: 0x0800

  wrapper_registers:
  # Allocated Space to CSR Region
  - name: wrapper_status
    base: 0x0800
    size: 0x0400


    
